test:
  override:
    - bundle exec rake generate

deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync public/blog s3://tcias.co.uk/blog/ --acl public-read  \
        --cache-control 'max-age=604800'  \
        --region eu-west-1 \
        --include="*"  \
        --exclude "*favicon*" \
        --exclude "wp-content/*" \
        --exclude "assets/*" \
        --exclude "images/*" \
        --exclude "*javascripts/*" \
        --exclude "*stylesheets/*"
      - aws s3 sync public/blog s3://tcias.co.uk/blog/ --acl public-read \
        --cache-control 'max-age=31104000' \
        --region eu-west-1 \
        --exclude="*" \
        --include "*favicon*" \
        --include "wp-content/*" \
        --include "assets/*" \
        --include "images/*" \
        --include "*javascripts/*" \
        --include "*stylesheets/*"
